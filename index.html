<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- CSS -->
    <link rel="stylesheet" href="/assets/style.css">

    <!-- JS -->
    <link rel="stylesheet" href="/assets/custom.js">

    <!-- Google font -->
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">

    <title>Bill-Cart</title>
  </head>
  <body class="container-fluid">
    <div class="row">
      <div class="box col pl-5">
        <h1>Bill-<span class="font-weight-bold">Cart</span></h1>
        <p class="summary font-weight-bold">Scan real life  object  and add items to cart </p>
        <p class="intro">Bill-cart Allows you to add things to cart staright form billboards<br>scan advertiesd items on billboards and add to cart.</p>
        <p class="subscribe">Be part of our Alpha users.  Do you want to get notified when the App <br>is ready? </p>

        <form action="">
          <div class="form-inline">
            <input type="email" class="form-control-lg border-0 rounded-0 border-bottom border-warning mt-md-3" placeholder="Enter e-mail to get notified">
            <button type="button" class="btn btn-lg rounded-0 ml-3 mt-md-3">Submit</button>
          </div>
        </form>
      </div>
      <div class="gallery col">
        <div class="row mt-5">
          <div class="im pl-4">
            <img src="/assets/Images/image.png" alt="image" class="inline-block">
          </div>
          <div class="im-2 pl-4">
            <img src="/assets/Images/image-2.png" alt="image" class="inline-block">
          </div>
          <div class="im-3 pl-4">
            <img src="/assets/Images/image-5.png" alt="image" class="inline-block">
          </div>
          <div class="sec row">
            <div class="im-4 pl-4">
              <img src="/assets/Images/image-2.png" alt="image" class="inline-block">
            </div>
            <div class="im-5 pl-4">
              <img src="/assets/Images/image.png" alt="image" class="inline-block">
            </div>
            <div class="im-6 pl-4">
              <img src="/assets/Images/image-5.png" alt="image" class="inline-block">
            </div>
          </div>
        </div>
        
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
